<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>client</title>
    <script>
      window.onerror = function(msg, url, line, col, error) {
        document.body.innerHTML += '<div style="color:red;background:white;padding:20px;border:2px solid red;margin:20px;z-index:9999;position:relative;">Global Error: ' + msg + '<br>URL: ' + url + '<br>Line: ' + line + '</div>';
        return false;
      };
      window.addEventListener('unhandledrejection', function(event) {
        document.body.innerHTML += '<div style="color:red;background:white;padding:20px;border:2px solid red;margin:20px;z-index:9999;position:relative;">Unhandled Promise Rejection: ' + event.reason + '</div>';
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
